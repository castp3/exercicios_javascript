<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio07</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Máximo e Minimo do Vetor</h1>
    <script>
   
    var numElementos = parseInt(prompt("Quantos elementos você deseja no vetor?"));

    var vetor = [];

    for (var i = 0; i < numElementos; i++) {
        var elemento = prompt("Digite o elemento " + (i+1) + ":");
        vetor.push(elemento);
    }

    var max = Math.max(...vetor);
    var min = Math.min(...vetor);

    alert("O maior número é "+max);
    alert("O menor número é "+min);
    

    </script>
</body>
</html>
